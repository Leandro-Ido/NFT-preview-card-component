<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="card">

    <a class="image-link" href="#">
      <img class="nft-image" src="./images/image-equilibrium.jpg" alt="equilibrium">
    </a>
    <a class="nft" href="#">
      Equilibrium #3429
    </a>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <section class="container">
        <p class="price">0.041 ETH</p>
        <p class="time-countdown">3 days left</p>
    </section>

    <hr>

    <footer class="creator">
      <img src="./images/image-avatar.png" alt="avatar image">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </footer>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Leandro-Ido">Leandro Ido</a>.
  </div>
</body>

</html>
